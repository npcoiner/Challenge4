<!DOCTYPE html>
<html>
    <head>
        <title>Challenge 4</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <h1> Coding Quiz </h1>
            
        </header>

        <main>
            <div class = "timer"> Time: 
                <span class = "timer-count"> 
                    60
                </span>
                
            </div>

            <button class = "start-button"> Start </button>
            <button class = "reset-button"> Reset </button>

            <h2 class = "question" hidden>Question Section</h2>
            <div class = "button-section" hidden>

                Button Section
                <div class = "button-row-1">   
                    <span > 
                        <button class = "button-1" >1</button>
                        <button class = "button-2" >2</button>
                    </span>
                </div>
                <div>
                    <span> 
                        <button class = "button-3" >3</button>
                        <button class = "button-4" >4</button>
                    </span>
                
                </div>
                    
                
            </div>
            
            <form hidden id="form-id">
                <input type="text" id="initials" placeholder="Enter your Initials...">
                <button type="submit">Submit</button>
            </form>
            <div id = "high-score">
                <h3>High Scores:</h3>
                <div id = "high-score-section" style="text-align: center;">
                </div>
            </div>
            
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
            ></script>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="./Assets/js/script.js"></script>
    </body>
</html>
